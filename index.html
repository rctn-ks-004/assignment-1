<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">
        <div class="display grid-item">
            <div class="operation"></div>
            <h1 id="displayNumber">0</h1>
        </div>
        <div class="button grid-item all-clear">AC</div>
        <div class="button grid-item clear-entry">CE</div>
        <div class="button grid-item operator">/</div>
        <div class="button grid-item operator">*</div>
        <div class="button grid-item">7</div>
        <div class="button grid-item">8</div>
        <div class="button grid-item">9</div>
        <div class="button grid-item operator">-</div>
        <div class="button grid-item">4</div>
        <div class="button grid-item">5</div>
        <div class="button grid-item">6</div>
        <div class="button grid-item operator">+</div>
        <div class="button grid-item">1</div>
        <div class="button grid-item">2</div>
        <div class="button grid-item">3</div>
        <div class="button grid-item double-column">0</div>
        <div class="button grid-item">.</div>
        <div class="button grid-item double-row equal">=</div>
    </div>
</body>

<script src="index.js"></script>

</html>
