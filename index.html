<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="result-window">
        <h1 id="display" style="color: black">0</h1>
      </div>
      <div class="button-container">
        <div class="button all-clear">AC</div>
        <div class="button clear-entry">CE</div>
        <div class="button">/</div>
        <div class="button">*</div>
      </div>
      <div class="button-container">
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button">-</div>
      </div>
      <div class="button-container">
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button">+</div>
      </div>
      <div class="bottom-button-container">
        <div class="bottom-button-left-container">
          <div class="bottom-button-left-top-container">
            <div class="button bottom">1</div>
            <div class="button bottom">2</div>
            <div class="button bottom">3</div>
          </div>
          <div class="bottom-button-left-bottom-container">
            <div class="button bottom-left">0</div>
            <div class="button bottom-right">.</div>
          </div>
        </div>
        <div class="button result" style="background-color: yellowgreen">=</div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
