<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="kalkulator.css">
    <title>Kalculator</title>
</head>
<body>
    <div class="calculator">
        <input id="angka"/>
        <table>
            <tbody>
                <tr>
                    <td><button class = "calcButton" onclick="operator('AC')">AC</button></td>
                    <td><button class = "calcButton" onclick="operator('CE')">CE</button></td>
                    <td><button class = "calcButton" onclick="operator('/')">/</button></td>
                    <td><button class = "calcButton" onclick="operator('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class = "button" onclick="number(7)">7</button></td>
                    <td><button class = "button" onclick="number(8)">8</button></td>
                    <td><button class = "button" onclick="number(9)">9</button></td>
                    <td><button class = "calcButton" onclick="operator('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class = "button" onclick="number(4)">4</button></td>
                    <td><button class = "button" onclick="number(5)">5</button></td>
                    <td><button class = "button" onclick="number(6)">6</button></td>
                    <td><button class = "calcButton" onclick="operator('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class = "button" onclick="number(1)">1</button></td>
                    <td><button class = "button" onclick="number(2)">2</button></td>
                    <td><button class = "button" onclick="number(3)">3</button></td>
                    <td rowspan="2"><button class = "calcButton" onclick="calculate()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class = "button" onclick="number(0)">0</button></td>
                    <td><button class = "button" onclick="operator('.')">.</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./kalkulator.js"></script>
</body>
</html>
